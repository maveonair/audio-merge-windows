name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

 steps:
  - uses: actions/checkout@v3

  - uses: actions/setup-dotnet@v2
    with:
      dotnet-version: '6.0.x'

  - run: dotnet build

  - run: dotnet test
